<h1 class="text-center">Add New Product</h1>
<form  (ngSubmit)="addNewProduct()"   [formGroup]="addFormModel" action="" class="w-25 container text-center">
    <input formControlName="id"  type="text" class="form-control mt-2" id="p10" placeholder="id" name="idd"
    >

    <div  *ngIf="this.addFormModel.get('id')?.errors&&this.addFormModel.get('id')?.touched" >
        <p>invalid id</p>
        
            </div>
    
    
    <input formControlName="productName" type="text" class="form-control mt-2" id="p1" placeholder="productName" name="pdt">
   
   
    <div  *ngIf="this.addFormModel.get('productName')?.errors&&this.addFormModel.get('productName')?.touched" >
        <p>invalid productName</p>
        
            </div>
    <input formControlName="categoryid"  type="text"  class="form-control mt-2" id="p2" placeholder="categoryid"
        name="ct">
      
    <div  *ngIf="this.addFormModel.get('categoryid')?.errors&&this.addFormModel.get('categoryid')?.touched" >
        <p>invalid categoryid</p>
        
            </div>
      
      
        <input formControlName="description" type="text"  class="form-control mt-2" id="p3" placeholder="description"
		name="des">
      
    <div  *ngIf="this.addFormModel.get('description')?.errors&&this.addFormModel.get('description')?.touched" >
        <p>invalid description</p>
        
            </div>
      
        <input formControlName="price"  type="text" class="form-control mt-2" id="p4" placeholder="price" name="pp">

      
    <div  *ngIf="this.addFormModel.get('price')?.errors&&this.addFormModel.get('price')?.touched" >
        <p>invalid price</p>
        
            </div>
      
        <input formControlName="image" type="text"  class="form-control mt-2" id="p5" placeholder="image" name="img">
        
    <div  *ngIf="this.addFormModel.get('image')?.errors&&this.addFormModel.get('image')?.touched" >
        <p>invalid image</p>
        
            </div>
        
        <input formControlName="rating" type="text"  class="form-control mt-2" id="p6" placeholder="rating" name="rtg">
       
    <div  *ngIf="this.addFormModel.get('rating')?.errors&&this.addFormModel.get('rating')?.touched" >
        <p>invalid rating</p>
        
            </div>
       
        <input formControlName="review" type="text"  class="form-control mt-2" id="p7" placeholder="review" name="rev">
      
    <div  *ngIf="this.addFormModel.get('review')?.errors&&this.addFormModel.get('review')?.touched" >
        <p>invalid review</p>
        
            </div>
      
        <input formControlName="warranty" type="text" class="form-control mt-2" id="p8" placeholder="warranty" name="wrr">
       
    <div  *ngIf="this.addFormModel.get('warranty')?.errors&&this.addFormModel.get('warranty')?.touched" >
        <p>invalid warranty</p>
        
            </div>
       
        <input formControlName="is_available" type="text"  class="form-control mt-2" id="p9" placeholder="is_available" name="is">



        <div  *ngIf="this.addFormModel.get('is_available')?.errors&&this.addFormModel.get('is_available')?.touched" >
            <p>invalid availability</p>
            
                </div>

        <button type="submit"  class="btn btn-outline-dark mt-3 mb-4">Add Product</button>

        </form>
