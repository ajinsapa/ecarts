<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height:300px;width: 50%" class="card-img-top mb-5 mb-md-0" src="{{pdata.image}}" alt="..." /></div>
            <div class="col-md-6">

                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">{{pdata.price+500}}Rs</span>
                    <span>{{pdata.price}}Rs</span>
                </div>
                <p class="lead">{{pdata.description}} </p>
                <div class="d-flex">


                    <button style="background-color: black;color: white;" class="btn btn-outline-light ">
                        <a style="text-decoration: none;color: white;" href="products/edit-products/{{pdata.id}}">

                            Edit
                        </a>
                    </button>


                    <button (click)="deleteProduct()" style="background-color: black;color: white;" class="btn btn-outline-light ">Delete</button>

                </div>
            </div>
        </div>
    </div>
</section>
<h1 class="text-center">Add New Product</h1>
